<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-purple-600">Bangla Bank</span></h1>
    </header>
    <main>
        <section class="bg-indigo-100 rounded w-3/4 mx-auto mt-8 p-8 drop-shadow-lg">
            <h3 class="text-3xl mb-8 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 block border-gray-300 rounded p-2 w-3/4 mx-auto mb-4" type="text" placeholder="Your email">
                
                <input id="user-password" class="border-2 block border-gray-300 rounded p-2 w-3/4 mx-auto " type="password" placeholder="password">
                <p class=" w-32 mx-auto mt-8">
                    <button id="login-submit" class="bg-indigo-600 text-white px-5 py-2 rounded font-semibold">Submit</button>
                </p>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>
</html>
